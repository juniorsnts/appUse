<ion-header>

  <ion-navbar>
    <ion-title text-center>formulario Pessoal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="formPessoal" (submit)= "salvarDados()" novalidate>
    <ion-toolbar>
    <p text-center><strong><u>DADOS PESSOAIS</u></strong></p>
    
    <ion-item>
      <ion-input [(ngModel)]="nome" formControlName="nome" type="text" placeholder="Nome completo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="cepUsuario" formControlName="cepUsuario" (ionBlur)="buscadorCep(cepUsuario)" placeholder="CEP" [brmasker]="{mask:'00000-000', len:9, type: 'num'}"></ion-input>
    </ion-item>
    <ion-item *ngIf="validacep==true">
      <ion-label color="danger">CEP inválido</ion-label>
    </ion-item>
    <ion-item>
      <ion-input readonly="true" [(ngModel)]="endereco" formControlName="endereco" type="text" placeholder="Endereço"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="numCasa" formControlName="numCasa" type="number" placeholder="Numero da casa"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="complemento" formControlName="complemento" type="text" placeholder="Complemento"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input readonly="true" [(ngModel)]="cidade" formControlName="cidade" type="text" placeholder="Cidade"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input readonly="true" [(ngModel)]="estado" formControlName="estado" type="text" placeholder="Estado"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input readonly="true" [(ngModel)]="bairro" formControlName="bairro" type="text" placeholder="Bairro"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="telefone" formControlName="telefone" type="text" placeholder="Telefone" [brmasker]="{phone: true}"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input [(ngModel)]="cpf" formControlName="cpf" type="text" placeholder="CPF" [brmasker]="{mask:'000.000.000-00', len:14, type: 'num'}"></ion-input>
    </ion-item>
    <br>
    <h2 text-center>Tirar/buscar foto para perfil</h2>
    <h1 text-center><img src={{base64Image}}><ion-icon *ngIf="!base64Image" name="camera" class="auth-icon"></ion-icon></h1>
    <ion-row>
    <ion-col>
      <button ion-button clear small color="primary" icon-left (click)="addPhoto('picture')" type="button">
        <ion-icon name="camera"></ion-icon>
        Camera
      </button>
    </ion-col>
    <ion-col text-center>
      <button ion-button clear small color="primary" icon-left (click)="addPhoto('gallery')" type="button">
        <ion-icon name="albums"></ion-icon>
        Galeria
      </button>
    </ion-col>
  </ion-row>
  </ion-toolbar>
  <button ion-button block type="submit" [disabled] = "formPessoal.invalid">SALVAR</button>
  </form>

</ion-content>
